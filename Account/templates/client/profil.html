{% block content %}


<div class="card-header"><h3 class="text-center font-weight-light my-4">Profile</h3></div>
        <div class="card-body">
        {% if messages %}
                {% for message in messages %}
                        <ul>
                                <li style="color:red">{{ message }}</li>
                        </ul>
                {% endfor %}
        {% endif %}
<form method = "POST">
{% csrf_token %}
{{ form.as_p}}
<button type="submit">Soumettre</button>
</form>

	{% endblock %}
