{% extends 'client/base.html' %}
{% block content %}
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Se connecter</h3></div>
                                    <div class="card-body">
                                    {% if errors %}
                                        <div class="alert alert-danger">
                                            <ul>
                                            {% for error in errors %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                            </ul>
                                        </div>
                                        {% endif %}
                                        <form method='POST'>
										{% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail" >Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Entrez votre mot de passe" />
                                                <label for="inputPassword">Mot de passe</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary" href="index.html">Connexion</button>
                                            </div>
                                        </form>
                                        </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'signup' %}">Pas de compte? Cr√©er un compte</a></div>
                                    </div>

{% endblock %}
